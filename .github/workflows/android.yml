name: Build Android APK (GPS Map Camera)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node
      - uses: actions/setup-node@v4
        with:
          node-version: 16

      # 3Ô∏è‚É£ Java 17 (REQUIRED)
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4Ô∏è‚É£ Install deps + Capacitor CLI
      - name: Install dependencies
        run: |
          npm install
          npm install @capacitor/cli@4 --save-dev

      # 5Ô∏è‚É£ Android SDK
      - uses: android-actions/setup-android@v3

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install SDK packages
        run: |
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      # 6Ô∏è‚É£ Clean android
      - name: Clean android
        run: rm -rf android

      # 7Ô∏è‚É£ Add Android
      - name: Add Android
        run: npx cap add android

      # 8Ô∏è‚É£ üî• FORCE WRITE AndroidManifest.xml (ALL PERMISSIONS)
      - name: Write Android permissions
        run: |
          cat > android/app/src/main/AndroidManifest.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.example.gpsmapcamera">

              <uses-permission android:name="android.permission.INTERNET" />
              <uses-permission android:name="android.permission.CAMERA" />
              <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />
              <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />
              <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />
              <uses-permission
                  android:name="android.permission.WRITE_EXTERNAL_STORAGE"
                  android:maxSdkVersion="28" />

              <application
                  android:allowBackup="true"
                  android:label="GPS Map Camera"
                  android:icon="@mipmap/ic_launcher"
                  android:roundIcon="@mipmap/ic_launcher_round"
                  android:supportsRtl="true"
                  android:theme="@style/AppTheme">

                  <activity
                      android:name="com.getcapacitor.BridgeActivity"
                      android:exported="true"
                      android:launchMode="singleTask"
                      android:configChanges="orientation|keyboardHidden|screenSize|locale">

                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>

                  </activity>
              </application>
          </manifest>
          EOF

      # 9Ô∏è‚É£ Sync
      - name: Capacitor sync
        run: npx cap sync android

      # üîü Build APK
      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GPS-Map-Camera-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
