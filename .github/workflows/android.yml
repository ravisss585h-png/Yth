name: Build Android APK (GPS Map Camera)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node.js (Capacitor 4 stable)
      - uses: actions/setup-node@v4
        with:
          node-version: 16

      # 3Ô∏è‚É£ Java 17 ‚úÖ (MAIN FIX)
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4Ô∏è‚É£ Install dependencies + Capacitor CLI
      - name: Install dependencies
        run: |
          npm install
          npm install @capacitor/cli@4 --save-dev

      # 5Ô∏è‚É£ Setup Android SDK (now compatible)
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 6Ô∏è‚É£ Accept licenses
      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      # 7Ô∏è‚É£ Install required SDK packages
      - name: Install SDK packages
        run: |
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      # 8Ô∏è‚É£ Clean android
      - name: Clean android
        run: rm -rf android

      # 9Ô∏è‚É£ Add Android
      - name: Add Android
        run: npx cap add android

      # üîü Sync Capacitor
      - name: Capacitor sync
        run: npx cap sync android

      # 1Ô∏è‚É£1Ô∏è‚É£ Build APK
      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GPS-Map-Camera-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
