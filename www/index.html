<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GPS Map Camera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: #000;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h2 {
      margin-top: 40px;
    }
    button {
      margin-top: 30px;
      font-size: 18px;
      padding: 15px 30px;
      border-radius: 10px;
      border: none;
      background: #0d6efd;
      color: white;
    }
    button:active {
      opacity: 0.8;
    }
  </style>

  <script type="module">
    import { Camera, CameraResultType, CameraSource } from '@capacitor/camera';
    import { Geolocation } from '@capacitor/geolocation';

    async function capturePhoto() {
      try {
        // üìç Get GPS location FIRST
        const position = await Geolocation.getCurrentPosition({
          enableHighAccuracy: true,
          timeout: 15000
        });

        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        // üì∏ Open Camera (CORRECT Capacitor way)
        const photo = await Camera.getPhoto({
          quality: 90,
          allowEditing: false,
          resultType: CameraResultType.Uri,
          source: CameraSource.Camera,
          saveToGallery: true
        });

        alert(
          "Photo captured successfully!\n\n" +
          "Latitude: " + lat + "\n" +
          "Longitude: " + lng
        );

      } catch (err) {
        console.error("Camera/GPS Error:", err);
        alert("Camera failed: " + (err?.message || err));
      }
    }

    window.capturePhoto = capturePhoto;
  </script>
</head>

<body>
  <h2>üì∏ GPS Map Camera</h2>
  <p>Status: Ready</p>

  <button onclick="capturePhoto()">
    Capture Photo
  </button>
</body>
</html>
