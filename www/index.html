<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GPS Map Camera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script>
    let Camera, Geolocation, CameraSource, CameraResultType;
    let appReady = false;

    // ðŸ”‘ WAIT FOR CAPACITOR TO BE READY
    window.addEventListener("DOMContentLoaded", () => {
      if (window.Capacitor && Capacitor.Plugins) {
        ({ Camera, Geolocation } = Capacitor.Plugins);
        ({ CameraSource, CameraResultType } = Capacitor);
        appReady = true;
        document.getElementById("status").innerText = "Status: Ready";
        document.getElementById("btn").disabled = false;
      }
    });

    async function capturePhoto() {
      if (!appReady) {
        alert("App not ready yet");
        return;
      }

      try {
        /* ========= LOCATION (SAFE) ========= */
        let latitude = "N/A";
        let longitude = "N/A";

        try {
          const locPerm = await Geolocation.requestPermissions();
          if (locPerm.location === "granted") {
            const pos = await Geolocation.getCurrentPosition({
              enableHighAccuracy: true,
              timeout: 20000
            });
            latitude = pos.coords.latitude;
            longitude = pos.coords.longitude;
          }
        } catch (e) {
          console.warn("GPS failed, continuing without GPS");
        }

        /* ========= CAMERA (SAFE) ========= */
        const camPerm = await Camera.requestPermissions();
        if (camPerm.camera !== "granted" && camPerm.photos !== "granted") {
          alert("Camera permission denied");
          return;
        }

        const photo = await Camera.getPhoto({
          quality: 90,
          source: CameraSource.Camera,
          resultType: CameraResultType.Uri,
          saveToGallery: true
        });

        alert(
          "ðŸ“¸ Photo Saved\n\n" +
          "Latitude: " + latitude + "\n" +
          "Longitude: " + longitude
        );

        console.log("Photo URI:", photo.webPath);

      } catch (err) {
        console.error(err);
        alert("Unexpected error");
      }
    }
  </script>
</head>

<body style="background:black;color:white;text-align:center;">
  <h2 style="margin-top:40px;">ðŸ“¸ GPS Map Camera</h2>
  <p id="status">Status: Loadingâ€¦</p>

  <button
    id="btn"
    onclick="capturePhoto()"
    disabled
    style="
      margin-top:30px;
      padding:15px 30px;
      font-size:18px;
      border:none;
      border-radius:8px;
      background:#1e90ff;
      color:white;
      opacity:0.9;
    ">
    Capture Photo
  </button>
</body>
</html>
