<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GPS Map Camera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ðŸ”‘ THIS IS MANDATORY -->
  <script src="capacitor.js"></script>

  <script>
    let Camera, Geolocation, CameraSource, CameraResultType;

    document.addEventListener("DOMContentLoaded", () => {
      if (window.Capacitor) {
        Camera = Capacitor.Plugins.Camera;
        Geolocation = Capacitor.Plugins.Geolocation;
        CameraSource = Capacitor.CameraSource;
        CameraResultType = Capacitor.CameraResultType;

        document.getElementById("status").innerText = "Status: Ready";
        document.getElementById("btn").disabled = false;
      } else {
        alert("Capacitor not loaded");
      }
    });

    async function capturePhoto() {
      try {
        /* ===== LOCATION (OPTIONAL) ===== */
        let lat = "N/A";
        let lng = "N/A";

        try {
          const locPerm = await Geolocation.requestPermissions();
          if (locPerm.location === "granted") {
            const pos = await Geolocation.getCurrentPosition({
              enableHighAccuracy: true,
              timeout: 20000
            });
            lat = pos.coords.latitude;
            lng = pos.coords.longitude;
          }
        } catch (e) {
          console.warn("Location skipped");
        }

        /* ===== CAMERA ===== */
        const camPerm = await Camera.requestPermissions();
        if (camPerm.camera !== "granted" && camPerm.photos !== "granted") {
          alert("Camera permission denied");
          return;
        }

        const photo = await Camera.getPhoto({
          quality: 90,
          source: CameraSource.Camera,
          resultType: CameraResultType.Uri,
          saveToGallery: true
        });

        alert(
          "ðŸ“¸ Photo Saved\n\n" +
          "Latitude: " + lat + "\n" +
          "Longitude: " + lng
        );

        console.log("Photo URI:", photo.webPath);

      } catch (err) {
        console.error(err);
        alert("Unexpected error");
      }
    }
  </script>
</head>

<body style="background:black;color:white;text-align:center;">
  <h2 style="margin-top:40px;">ðŸ“¸ GPS Map Camera</h2>
  <p id="status">Status: Loadingâ€¦</p>

  <button
    id="btn"
    onclick="capturePhoto()"
    disabled
    style="
      margin-top:30px;
      padding:15px 30px;
      font-size:18px;
      border:none;
      border-radius:8px;
      background:#1e90ff;
      color:white;
    ">
    Capture Photo
  </button>
</body>
</html>
