<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GPS Map Camera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- REQUIRED FOR CAPACITOR 4 -->
  <script src="capacitor.js"></script>

  <script>
    let busy = false;

    async function capturePhoto() {
      // ðŸ”’ Prevent double click / race condition
      if (busy) return;
      busy = true;
      document.getElementById("btn").disabled = true;

      try {
        if (!window.Capacitor || !Capacitor.Plugins) {
          alert("Capacitor not ready");
          return;
        }

        const Camera = Capacitor.Plugins.Camera;
        const Geolocation = Capacitor.Plugins.Geolocation;

        /* =======================
           LOCATION (OPTIONAL)
        ======================= */
        let lat = "N/A";
        let lng = "N/A";

        try {
          const pos = await Geolocation.getCurrentPosition({
            enableHighAccuracy: true,
            timeout: 20000
          });
          lat = pos.coords.latitude;
          lng = pos.coords.longitude;
        } catch (e) {
          console.log("GPS not available, continuing without GPS");
        }

        /* =======================
           CAMERA (MAIN)
        ======================= */
        const photo = await Camera.getPhoto({
          quality: 90,
          source: CameraSource.Camera,
          resultType: CameraResultType.Uri,
          saveToGallery: true
        });

        alert(
          "ðŸ“¸ Photo Saved Successfully\n\n" +
          "Latitude: " + lat + "\n" +
          "Longitude: " + lng
        );

        console.log("Photo path:", photo.webPath);

      } catch (err) {
        console.error(err);
        alert("Camera failed");
      } finally {
        busy = false;
        document.getElementById("btn").disabled = false;
      }
    }
  </script>
</head>

<body style="background:black;color:white;text-align:center;">
  <h2 style="margin-top:40px;">ðŸ“¸ GPS Map Camera</h2>
  <p>Status: Ready</p>

  <button
    id="btn"
    onclick="capturePhoto()"
    style="
      margin-top:30px;
      padding:15px 30px;
      font-size:18px;
      border:none;
      border-radius:8px;
      background:#1e90ff;
      color:white;
    ">
    Capture Photo
  </button>
</body>
</html>
