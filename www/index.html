<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GPS Map Camera</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Capacitor is injected automatically in Android WebView -->
  <script>
    // Get plugins safely
    const { Camera, Geolocation } = Capacitor.Plugins;
    const { CameraSource, CameraResultType } = Capacitor;

    async function capturePhoto() {
      try {
        /* ===============================
           STEP 1: LOCATION PERMISSION
        =============================== */
        const locPerm = await Geolocation.requestPermissions();
        if (locPerm.location !== "granted") {
          alert("Location permission denied");
          return;
        }

        const position = await Geolocation.getCurrentPosition({
          enableHighAccuracy: true,
          timeout: 15000
        });

        /* ===============================
           STEP 2: CAMERA PERMISSION
        =============================== */
        const camPerm = await Camera.requestPermissions();
        if (camPerm.camera !== "granted") {
          alert("Camera permission denied");
          return;
        }

        /* ===============================
           STEP 3: CAPTURE PHOTO
        =============================== */
        const photo = await Camera.getPhoto({
          quality: 90,
          source: CameraSource.Camera,
          resultType: CameraResultType.Uri,
          saveToGallery: true
        });

        /* ===============================
           STEP 4: RESULT
        =============================== */
        alert(
          "ðŸ“¸ Photo Saved Successfully\n\n" +
          "Latitude: " + position.coords.latitude + "\n" +
          "Longitude: " + position.coords.longitude
        );

        console.log("Photo URI:", photo.webPath);

      } catch (error) {
        console.error("Error:", error);
        alert("Camera or GPS error");
      }
    }
  </script>
</head>

<body
  style="
    margin: 0;
    padding: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
  "
>
  <h2 style="margin-top: 40px;">ðŸ“¸ GPS Map Camera</h2>

  <p>Status: Ready</p>

  <button
    onclick="capturePhoto()"
    style="
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background: #1e90ff;
      color: white;
    "
  >
    Capture Photo
  </button>
</body>
</html>
